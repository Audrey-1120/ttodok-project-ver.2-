<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="/css/login.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <a href="main.html">
        <img src="../images/logo.PNG" class="logo" alt="My Image">
    </a>

    <div class="login-wrapper">

        <h2>로그인</h2>
        <form method="post" action="/member/login" id="login-form">

            <input type="text" name="memberId" placeholder="아이디">
            <input type="passWord" name="memberPw" placeholder="패스워드">
            <label for="login-form" th:text="${errorMessage}" th:if="${errorMessage}"></label>

            <input class="" type="submit" value="로그인">

            <div class="login-menu">
                <a class="menu-join" href="/member/join">회원가입</a>
                <a class="menu-findpw" href="/member/findPw">비밀번호 찾기</a>
            </div>

        </form>
    </div>
</body>
</html>
