<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/css/pointshop_home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <title>또독-포인트상점</title>
</head>

<body style="background-color:#F0E39E;">

<header class="menu" id="menu">

    <div class="join-logo" id="join-logo">
        <a href="/main">
            <img class="join-logo" src="../images/joinlogo.PNG"/>
        </a>
    </div>

    <div class="join-menubar" id="join-menubar">
        <a href="/member/login">로그인&emsp;</a>
        <a href="/myPage">마이페이지&emsp;</a>
        <a href="/member/login">또독이란?</a>
    </div>
</header>

<div class="ps_pagetitle">포인트 상점</div>
<div class="total_point_box">
    <div><p>내 포인트</p><p id="overlay-text-pointview" th:text="${memberPoint}+'점'"></p></div>
</div>

<div class="gifticon_list">
    <div class="gifticon1">
        <div class="gifticon_title" th:text="${productName != null and productName.size() > 0 ? productName[0] : '기프티콘'}"></div>
        <div>
            <img class="gifticon_img" src="../images/gifticon_img.png" title="기프티콘1">
        </div>
        <div class="gifticon_price" th:text="${productPoint != null and productPoint.size() > 0 ? productPoint[0] + 'P' : '기본값'}"></div>
        <button id="buybtn1">구매하기</button>
    </div>

    <div class="gifticon2">
        <div class="gifticon_title" th:text="${productName != null and productName.size() > 0 ? productName[1] : '기프티콘'}"></div>
        <div>
            <img class="gifticon_img" src="../images/gifticon_img.png" title="기프티콘2">
        </div>
        <div class="gifticon_price" th:text="${productPoint != null and productPoint.size() > 0 ? productPoint[1] + 'P' : '기본값'}">300p</div>
        <button id="buybtn2">구매하기</button>
    </div>

    <div class="gifticon3">
        <div class="gifticon_title" th:text="${productName != null and productName.size() > 0 ? productName[2] : '기프티콘'}"></div>
        <div>
            <img class="gifticon_img" src="../images/gifticon_img.png" title="기프티콘3">
        </div>
        <div class="gifticon_price" th:text="${productPoint != null and productPoint.size() > 0 ? productPoint[2] + 'P' : '기본값'}">250p</div>
        <button id="buybtn3">구매하기</button>
    </div>

    <div class="gifticon4">
        <div class="gifticon_title" th:text="${productName != null and productName.size() > 0 ? productName[3] : '기프티콘'}">기프티콘4</div>
        <div>
            <img class="gifticon_img" src="../images/gifticon_img.png" title="기프티콘4">
        </div>
        <div class="gifticon_price" th:text="${productPoint != null and productPoint.size() > 0 ? productPoint[3] + 'P' : '기본값'}">100p</div>
        <button id="buybtn4">구매하기</button>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/point.js}"></script>

</body>
</html>
